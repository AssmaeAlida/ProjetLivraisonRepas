<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length <= 0" resetLinkText="Reset Search"></app-not-found>

<ul class="food-list">
  <li class="food-item" *ngFor="let food of foods">
    <a class="food-card" routerLink="/food/{{food.id}}">
      <img class="food-image" src="{{food.imageUrl}}" alt="{{food.name}}">
      <div class="food-content">
        <div class="food-header">
          <div class="food-name">{{food.name}}</div>
          <span class="food-favorite {{food.favorite ? '' : 'not'}}">‚ù§</span>
        </div>
        <div class="food-stars">
          <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="20px"
            [readonly]="true">
          </star-rating>
        </div>
        <div class="food-footer">
          <div class="food-origins">
            <span class="food-origin" *ngFor="let origin of food.origins">{{origin}}</span>
          </div>
          <div class="food-cook-time">
            <span>üïí</span> {{food.cookTime}}
          </div>
        </div>
        <div class="food-price">
            <label>Price :  </label>
          <span>{{food.price | currency}}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
